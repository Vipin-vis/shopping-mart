<mat-drawer-container class="main-container">
    <mat-drawer class="main-drawer" #drawer>
        <div class="user">
            <mat-icon class="user__icon" color="accent">mood</mat-icon>
            <h2 class="user__name"> Hi, {{user}}</h2>
        </div>
        <mat-selection-list #shoes [multiple]="false">
            <mat-list-option (click)="drawer.toggle()"  [routerLink]="item.path"*ngFor="let item of listItems" [value]="item">
                {{item.name}}
                <mat-divider></mat-divider>
            </mat-list-option>
        </mat-selection-list>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar *ngIf="route !== '/login'" color="primary" class="header-tool-bar">
            <button mat-icon-button class="example-icon">
                <mat-icon (click)="drawer.toggle()">menu</mat-icon>
            </button>
            <span>Fab One Mart</span>
            <span class="example-spacer"></span>
            <button mat-icon-button [routerLink]="'/home'">
                <mat-icon matTooltip="Home">home</mat-icon>
            </button>
            <button mat-icon-button [routerLink]="'/order'">
                <mat-icon matTooltip="Order">text_snippet</mat-icon>
            </button>
            <button mat-icon-button [routerLink]="'/cart'">
                <mat-icon matTooltip="Cart">shopping_cart</mat-icon>
            </button>
            <button mat-icon-button class="example-icon">
                <mat-icon matTooltip="Account" >account_circle</mat-icon>
            </button>
        </mat-toolbar>
        <div class="main-content">
            <router-outlet></router-outlet>
            <!-- <app-products></app-products> -->
        </div>
    </mat-drawer-content>
</mat-drawer-container>
