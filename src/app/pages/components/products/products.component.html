<div class="search-div">
    <mat-form-field class="search-box" appearance="fill">
        <mat-icon matPrefix class="search-icon">search</mat-icon>
        <mat-label>Search Products</mat-label>
        <input matInput  [(ngModel)]="searchKey"  #search>
    </mat-form-field>
    <mat-form-field style="padding-left: 12px;" appearance="fill">
        <mat-label>categories</mat-label>
        <mat-select [formControl]="categories" multiple>
          <mat-select-trigger>
            {{categories.value ? categories.value[0] : ''}}
            <span *ngIf="categories.value?.length > 1" class="example-additional-selection">
              (+{{categories.value.length - 1}} {{categories.value?.length === 2 ? 'other' : 'others'}})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let categories of categoryList" [value]="categories">{{categories}}</mat-option>
        </mat-select>
      </mat-form-field>
    <button class="search-btn"mat-flat-button color="accent" (click)="searchProduct()">Search</button>
</div>
<br>
<div class="container">
    <mat-card class="product-card" *ngFor="let item of productList">
        <mat-icon>shopping_bag_outline</mat-icon>
        <h2><span>{{item.prod_name}}</span></h2>
        <br>
        <br>
        <h4>Rs. {{item.prod_price}}</h4>
        <div class="product-action-footer">
            <!-- <img src="item.imageUrl" > -->
            <button mat-icon-button color="primary" class="prod-qty">
                <mat-icon (click)="incrementProd(item)">add_circle_outline</mat-icon>
            </button>
            <button mat-icon-button color="primary" class="prod-qty">
                <mat-icon (click)="decrementProd(item)">remove_circle_outline</mat-icon>
            </button>
            <button mat-mini-fab color="primary">
                <mat-icon (click)="addProduct(item)" [matBadge]="item.tempQuan" matBadgeColor="accent">add_shopping_cart</mat-icon>
            </button>
        </div>
    </mat-card>
</div>

<button *ngIf="showSearchButton" mat-fab color="accent" class="fixed-btn" (click)="gotoSearch()">
    <mat-icon>search</mat-icon>
</button>
