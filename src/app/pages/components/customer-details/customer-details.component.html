<div class="customers-details">
    <mat-toolbar class="fab-customer-details-tool-bar" color="primary">
        <span>ONE FAB SHOP | Customer Details Report</span>
        <span style="flex: 1 1 auto;"></span>
        <button mat-icon-button class="customer-btn" [routerLink]="'/home'">
            <mat-icon matTooltip="Go to home">home</mat-icon>
        </button>
        <mat-icon (click)="captureScreen()" class="print-btn" style="cursor: pointer;" *ngIf="toPrint"
            matTooltip="Print Invoice">print
        </mat-icon>
    </mat-toolbar>
    <br>
    <br>
   

    <table mat-table class="order-table" [dataSource]="customerDetails">
        <!-- SL NO Column -->
        <ng-container matColumnDef="slno">
            <th mat-header-cell *matHeaderCellDef> Sl No </th>
            <td style = "min-width: 50px;"mat-cell *matCellDef="let customer;let i=index"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let customer"> {{customer.customer_name}} </td>
        </ng-container>
        <ng-container matColumnDef="contact">
            <th mat-header-cell class="order-td" *matHeaderCellDef> Conatct Number </th>
            <td mat-cell class="order-td" *matCellDef="let customer">
                {{customer.customer_contact}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let customer"> {{customer.customer_email}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Billing Address</th>
            <td mat-cell class="address-td" *matCellDef="let customer">
                <div [innerHTML]="customer.customer_billing_adress | multiline"></div>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="shippingAddress">
            <th mat-header-cell *matHeaderCellDef> Shipping Address</th>
            <td mat-cell class="address-td" *matCellDef="let customer">
                <div [innerHTML]="customer.customer_shipping_adress | multiline"></div>
            </td>
        </ng-container>
        <!-- <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country</th>
            <td mat-cell class="tcost-td" *matCellDef="let customer">
                {{customer.country}}
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row class="tcost-tr" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
