<p>
    <mat-toolbar color="primary">
        <span>Fab One Mart</span>
    </mat-toolbar>
</p>
<div class="cart-container">
    <mat-label class="card-label">Order Details</mat-label>
    <br>
    <table style="width: 100%;" mat-table [dataSource]="products">
        <!-- Item Column -->
        <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let product"> {{product.item}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
        <!-- Category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let product"> {{product.category}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
        <!-- Cost Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell class="qty-td" *matHeaderCellDef> Quantity </th>
            <td mat-cell class="qty-td" *matCellDef="let product"> <input min="1" matInput type=number
                    [(ngModel)]="product.qty"></td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
        <!-- Cost Column -->
        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> Cost per piece</th>
            <td mat-cell *matCellDef="let product"> {{product.cost | currency:'AED'}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
        <!-- Total Cost Column -->
        <ng-container matColumnDef="tCost">
            <th mat-header-cell *matHeaderCellDef> Total Cost</th>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="tcost-tr" *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
</div>
<!-- <div style="margin-top: 115px; padding: 12px;"></div> -->
<mat-card class="add-product mat-elevation-z8">
    <mat-label class="card-label">Enter shipping details</mat-label>
    <br>
    <br>
    <mat-form-field class="User-full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="userDetails.name">
    </mat-form-field>
    <br>
    <mat-form-field class="User-full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput type="tel" [(ngModel)]="userDetails.customer_phone">
    </mat-form-field>
    <br>
    <mat-form-field class="User-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="userDetails.customer_email_id">
    </mat-form-field>
    <br>
    <mat-form-field class="User-full-width ">
        <mat-label>Billing Address</mat-label>
        <textarea matInput class="address" [(ngModel)]="userDetails.billing_address"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field class="User-full-width ">
        <mat-label>Shipping Address</mat-label>
        <textarea matInput class="address" [(ngModel)]="userDetails.shipping_address"></textarea>
    </mat-form-field>
    <br>
    <mat-radio-group aria-label="Select Shipment Mode">
        <mat-label style="margin-right: 12px;">Shipment:</mat-label>
        <mat-radio-button style="margin-right: 12px;" value="1">Normal</mat-radio-button>
        <mat-radio-button style="margin-right: 12px;" value="2">Express</mat-radio-button>
    </mat-radio-group>
    <br>
    <br>
    <button mat-raised-button color="accent" (click)="saveUserDetails()">Update Details</button>
    <button style="margin-left: 12px;" mat-raised-button color="secondary">Cancel</button>
</mat-card>
